<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./img/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About us</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Rewrite The Stars</span>
                    <span class="songlistplay">
                        <span class="timestamp">03:40 <i class="far songItemPlay fa-play-circle" id="0"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Love Story</span>
                    <span class="songlistplay">
                        <span class="timestamp">03:54 <i class="far songItemPlay fa-play-circle" id="1"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">A Thousand Years</span>
                    <span class="songlistplay">
                        <span class="timestamp">04:41 <i class="far songItemPlay fa-play-circle" id="2"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Golden Hour</span>
                    <span class="songlistplay">
                        <span class="timestamp">03:30 <i class="far songItemPlay fa-play-circle" id="3"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Story of my Life</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34 <i class="far songItemPlay fa-play-circle" id="4"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">See You Again</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34 <i class="far songItemPlay fa-play-circle" id="5"></i></span>
                    </span>
                </div>

            </div>

        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">

        <div class="icons">
            <!--font awesome icons-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>

        <div class="songinfo">
            <img src="./img/playing.gif" width="42px" id="gif"><span id="masterSongName">Rewrite The Stars</span>
        </div>
    </div>
    

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
